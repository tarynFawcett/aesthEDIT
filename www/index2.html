<!DOCTYPE html>
<html>

    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" / >
        <title>aesthEDIT--Save your Image!</title>
        
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/styles2.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile.custom.min.js" type="text/javascript"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript" ></script>
        
        <script type="text/javascript" src="phonegap.js"></script>
    
    </head>

    <body onLoad="getImage()">
    
    	<div id="container">
        
            <div id="firstAlert">
            
            	<p id="instructions">We love your new masterpiece!<br /><br />If you do as well, take a screenshot to save it for yourself!</p>
                
                <p id="screenShot">How to take a screenshot: Hold both the power
                button and the 'Home' button down at the same time for a split second, and your screen will flash!
                </p>
                
                <div id="gotIt">
            		<a class="myButton" id="gotItButton" href="#"><p class="buttonText">GOT IT!</p></a>
            	</div>
                
            </div>
                
            <header>
            	<div id="logo"></div>
            </header>
            
            <section id="leftCol">
            
            	<div id="imageBox">
                	<div id="something"></div>
                </div>
                
            	<div id="buttonDiv">
            		<a class="myButton" href="index.html"><p class="buttonText">BACK</p></a>
            	</div>
            
            </section>
            
    	</div>
        
        <script>
		
			var image;
			var searchString = document.location.search;
			
			$(document).ready(function() {
				$("#firstAlert").delay(0).fadeIn(300);
				$("#gotIt").delay(800).fadeIn(300);
			});
					
			function getQueryParam(parameter, qs) {
				qs = "&" + qs;
				var p = escape(unescape(parameter));
				var regex = new RegExp("[?&]" + p + "=(?:([^&]*))?", "i");
			   
				var match = regex.exec(qs);
				var value = "";
				if (match != null) {
					value = match[1];
				};
				return value;
			};
			
			function getImage() {
				image = getQueryParam("image", searchString);
				document.getElementById("something").innerHTML="<img src='"+image+"'>";
			};
			
			$('#gotItButton').on('tap', function(event){
				event.preventDefault();
				$("#firstAlert").fadeOut(300);
				$("#something").delay(350).fadeIn(400);
				$("#buttonDiv").delay(7000).fadeIn(300);
			});
		
    	</script>
        
    </body>

</html>
